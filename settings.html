<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="css/settings.css">
        <title>Menu des paramètres</title>
    </head> 
    <body>
        <div class="menu">
      
          <div class="menu-header">
              <h2 class="menu-header-title">Thème</h2>
              <div class="theme-switcher">
                  <input type="radio" id="light-theme" name="themes" checked />
                  <label for="light-theme">
                      <span>
                          <ion-icon name="sunny"></ion-icon> Clair
                      </span>
                  </label>
                  <input type="radio" id="dark-theme" name="themes" />
                  <label for="dark-theme">
                      <span>
                          <ion-icon name="moon"></ion-icon> Sombre
                      </span>
                  </label>
                  <input type="radio" id="black-theme" name="themes" />
                  <label for="black-theme">
                      <span>
                          <ion-icon name="contrast"></ion-icon> Noir
                      </span>
                  </label>
                  <span class="slider"></span>
              </div>
          </div>
          <div class="menu-body">
              <a href="#"><ion-icon name="settings-outline"></ion-icon>Paramètres du compte</a>
              <a href="mailto:appnewsnetworksup@gmail.com"><ion-icon name="chatbox-ellipses-outline"></ion-icon>Donnez des retours</a>
              <a href="#"><ion-icon name="information-circle-outline"></ion-icon>À propos</a>
              <a href="mailto:appnewsnetworksup@gmail.com"><ion-icon name="mail-outline"></ion-icon>Support</a>
              <div style="float:right"><button><a href="login.html">Déconnexion </a></button>  </div>
          </div>
      
      </div>
      
      
      <script>
        var html = document.getElementsByTagName('html');
        var radios = document.getElementsByName('themes'); 
      
        for (i = 0; i < radios.length; i++) {
          radios[i].addEventListener('change', function() {
            html[0].classList.remove(html[0].classList.item(0));
            html[0].classList.add(this.id);
          });
      }
      </script>
      </body>
</html>
