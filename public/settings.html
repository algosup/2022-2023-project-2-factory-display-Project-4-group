<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="js/settings.js" defer></script>
		<link rel="stylesheet" href="css/settings.css">
		<link rel="stylesheet" href="css/about.css">
		<link rel="icon" href="ressources/logo.webp">
		<title>Menu des paramètres</title>
		<script type="module" src="js/navbar.js" defer></script>
	</head> 
	<body>
		<div class="nav-login">
			<div class="login"><button class="nv-log" onclick="location.href='#'" type="button"><i class="material-icons">person</i></button>
		</div><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
		<div class="nav-container">
			<div class="nav-buttons">
				<div class="nav-button" id="div0"></div>
				<div class="nav-button" id="div1"></div>
				<div class="nav-button" id="div2"></div>
				<div class="nav-button" id="div3"></div>
			</div>
		</div>
	</div>
	<div class="border"></div>
		<div class="menu">
		<div class="menu-header">
			<h2 class="menu-header-title">Thème (à venir)</h2>
			<div class="theme-switcher">
				<input type="radio" id="light-theme" name="themes" checked />
				<label for="light-theme">
					<span>
						<ion-icon name="sunny"></ion-icon> Clair
					</span>
				</label>
				<input type="radio" id="dark-theme" name="themes" disabled/>
				<label for="dark-theme">
					<span>
						<ion-icon name="moon"></ion-icon> Sombre
					</span>
				</label>                  
				<input type="radio" id="black-theme" name="themes" disabled/>
				<label for="black-theme">
					<span>
						<ion-icon name="contrast"></ion-icon> Noir
					</span>
				</label>
				<span class="slider"></span>
			</div>
		</div>
		<div class="menu-body">
			<div class="menu-body-item">
				<h3 class="menu-body-item-title">Langue</h3>
				<div class="menu-body-item-content">
					<div class="menu-body-item-content-item">
						<input type="radio" id="fr" name="lang" checked />
						<label for="fr">
							<span>
								<ion-icon name="flag"></ion-icon> Français
							</span>
						</label>
					</div>
					<div class="menu-body-item-content-item">
						<input type="radio" id="en" name="lang" disabled/>
						<label for="en">
							<span>
								<ion-icon name="flag"></ion-icon> Anglais (à venir)
							</span>
						</label>
					</div>
					<div class="menu-body-item-content-item">						  
					</div>
				</div>
		</div>
			<a href="mailto:appnewsnetworksup@gmail.com?subject=Problème/Requête"><ion-icon name="mail-outline"></ion-icon>Support</a>
			<div class="btn">
				<div class="tooltip">Notre projet est ici pour vous aider à communiquer avec vos employés.</div><ion-icon name="information-circle-outline"></ion-icon>A propos
			</div>
		</div>
	</div>
	<div>
		<div class="footer">
			<p>Conçu par ALGOSUP<sup>©</sup> • Groupe 4</p>
		</div>
	</div>
	</body>
</html>
