<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/templates.css">
	<link rel="stylesheet" href="css/settings.css">
	<title>Templates</title>
	<script type="module" src="js/navbar.js" defer></script>
</head>

<body>

	<div class="nav-login">
		<div class="login">
			<button class="nv-log" onclick="location.href='#'" type="button">
				<i class="material-icons">person</i>
			</button>
		</div>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<div class="nav-container">
			<div class="nav-buttons">
				<div class="nav-button" id="0"></div>
				<div class="nav-button" id="1"></div>
				<div class="nav-button" id="2"></div>
				<div class="nav-button" id="3"></div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="display" id="display">
			<div name="square" id="time">14:36</div>
			<div name="square" class="weather"></div>
			<div class="news"></div>
		</div>
		<div class="contentButtons">
			<select name="" id="sizes">
				<option id="0" value="1x1">1x1</option>
				<option id="1" value="1x2">1x2</option>
				<option id="2" value="1x3">1x3</option>
				<option id="3" value="2x2">2x2</option>
				<option id="4" value="2x3">2x3</option>
				<option id="5" value="2x4">2x4</option>
				<option id="6" value="3x3">3x3</option>
				<option id="7" value="3x4">3x4</option>
				<option id="8" value="4x4">4x4</option>
				<option id="9" value="4x5">4x5</option>
				<option id="10" value="4x6">4x6</option>
				<option id="11" value="5x5">5x5</option>
				<option id="12" value="5x6">5x6</option>
				<option id="13" value="6x6">6x6</option>
				<option id="14" value="6x8">6x8</option>
			</select>
			<button class="buttons" id="rotate"> Rotate </button>
			<select name="type" id="selectType">
				<option value="Text">Text</option>
				<option value="Image">Image</option>
			</select>
			<textarea id="textInput" type="text"></textarea>
			<div id="ImageSelector">
				<label for="imageInput">
					Choose an image
					<input id="imageInput" type="file" accept="Image/jpg, Image/png, Image/jpeg" />
				</label>
			</div>
			<button class="buttons" id="displayed">Submit</button>
		</div>
	</div>
	<div class="content">
		<div class="display" id="display2">
			<div name="square" id="time">14:36</div>
			<div name="square" class="weather"></div>
			<div class="news"></div>
		</div>
		<div class="contentButtons">
			<select class="buttons" name="Templates" id="templates">
				<option value="None"> New </option>
			</select>
			<input type="text" name="templateName" id="templateName" maxlength="15" value="">
			<button class="buttons" id="submitToDb"> Sauvegarder le mod√®le </button>
		</div>
	</div>

	<script type="module" src="js/templates.js"></script>

</html>
